{% extends 'base/base.html' %}
{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css\project_form.css' %}" rel="stylesheet">
    <title>Teamup-PostProject</title>
</head>
{% block content %}
<div class="container pt-3">
    <!--start breadcrumb-->
    <nav aria-level="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb_item active"><a href="{% url 'teamupweb:index' %}"><i class="fa fa-home">home</a> > Project List</li>
        </ol>
    </nav>
    <!--end breadcrumb-->
        <h1>PostProject</h1>
        <label class="table">
            <form method="post" action="">
                {% csrf_token %}
                <tbody class="d-flex flex-column">
                    <tr>
                        <div class="mt-3">
                        <th>Title</th>
                        {{ form.PPtitle|add_class:"form-control"}}
                        </div>
                    </tr>
                    <tr>
                        <div class="mt-3">
                        <th>Context</th>
                        {{ form.PPcontext|add_class:"form-control" }}
                        </div>
                    </tr>
                    <tr>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </tr>
                </tbody>
            </form>
        </label>    
</div>
{% endblock content %}
</html>
