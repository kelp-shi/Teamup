{% extends 'base/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
    <title>Teamup-Project List-All</title>
</head>
{% block content %}
<div class="container pt-3">
    <!--start breadcrumb-->
    <nav aria-level="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb_item active"><a href="{% url 'teamupweb:index' %}"><i class="fa fa-home">home</a> > Project List</li>
        </ol>
    </nav>
    <!--end breadcrumb-->
    <hr class="my-3">
    <h2 class="md-4">Project List</h2>
    {% for item in object_list reversed %}
    <div class="row row-cols-1 row-cols-md-8 mb-3">
        <a href="{% url 'teamupweb:detail' item.pk %}">
            <div class="col">
              <div class="card">
                <!-- <img src="{% static '' %}" class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title">{{item.PPtitle}}</h5>
                  <p class="card-text">{{item.PPcontext | truncatechars:50}}</p>
                </div>
              </div>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock content %}
</html>
